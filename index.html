<!DOCTYPE HTML>
<html lang="en">
	<head>
		<title>Gallery</title>
		<meta charset="UTF-8" />
		<script type="text/javascript" src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
		<script>
var imgData = [
	{
		filename: "img01",
		title: "Kitten Cat Pet",
		desc: 'Image by <a href="https://pixabay.com/users/krystianwin-8237000/?utm_source=link-attribution&amp;utm_medium=referral&amp;utm_campaign=image&amp;utm_content=6479019">krystianwin</a> from <a href="https://pixabay.com/?utm_source=link-attribution&amp;utm_medium=referral&amp;utm_campaign=image&amp;utm_content=6479019">Pixabay</a>'
	},
	{
		filename: "img02",
		title: "Cat Autumn Leaves",
		desc: 'Image by <a href="https://pixabay.com/users/rihaij-2145/?utm_source=link-attribution&amp;utm_medium=referral&amp;utm_campaign=image&amp;utm_content=1033716">rihaij</a> from <a href="https://pixabay.com/?utm_source=link-attribution&amp;utm_medium=referral&amp;utm_campaign=image&amp;utm_content=1033716">Pixabay</a>'
	},
	{
		filename: "img03",
		title: "Cat Snow Winter",
		desc: 'Image by <a href="https://pixabay.com/users/klimkin-1298145/?utm_source=link-attribution&amp;utm_medium=referral&amp;utm_campaign=image&amp;utm_content=3947174">klimkin</a> from <a href="https://pixabay.com/?utm_source=link-attribution&amp;utm_medium=referral&amp;utm_campaign=image&amp;utm_content=3947174">Pixabay</a>'
	},
	{
		filename: "img04",
		title: "Nice Cat Animal",
		desc: 'Image by <a href="https://pixabay.com/users/chibimundo-4544098/?utm_source=link-attribution&amp;utm_medium=referral&amp;utm_campaign=image&amp;utm_content=3085333">Lucy Chibimundo</a> from <a href="https://pixabay.com/?utm_source=link-attribution&amp;utm_medium=referral&amp;utm_campaign=image&amp;utm_content=3085333">Pixabay</a>'
	},
	{
		filename: "img05",
		title: "Christmas Winter Snow",
		desc: 'Image by <a href="https://pixabay.com/users/vic951-7719059/?utm_source=link-attribution&amp;utm_medium=referral&amp;utm_campaign=image&amp;utm_content=3090664">Viktor Kosilov</a> from <a href="https://pixabay.com/?utm_source=link-attribution&amp;utm_medium=referral&amp;utm_campaign=image&amp;utm_content=3090664">Pixabay</a>'
	}
	/*
	template
	{
		filename: "img0",
		title: "",
		desc: ''
	}
	*/
];

var gallery = {
	pos: 0,
	max: imgData.length - 1,
	next: function() {
		this.pos = this.pos == this.max ? 0 : this.pos + 1;
	},
	prev: function() {
		this.pos = this.pos == 0 ? this.max : this.pos - 1;
	},
	setPos: function(n) {
		this.pos = n > this.max ? this.max : (n < 0 ? 0 : n);
	},
	load: function() {
		document.getElementById("mainImage").src = "img/" + imgData[this.pos].filename + ".jpg";
		document.getElementById("imgTitle").innerHTML = imgData[this.pos].title;
		document.getElementById("imgDetails").innerHTML = imgData[this.pos].desc;
		
		$(".thumbs").removeClass("selected");
		$("#thumb" + this.pos).toggleClass("selected");
	}
};

function buildThumbs() {
	for (var i = 0; i < imgData.length; i++) {
		var img = document.createElement("img");
		img.src = "thumbs/" + imgData[i].filename + ".png";
		img.className = i == 0 ? "thumbs selected" : "thumbs";
		img.id = "thumb" + i;
		img.dataset.posImg = i;
		
		document.getElementById("thumbnails").appendChild(img);
	}
}

$(document).ready(function() {
	gallery.load();
	buildThumbs();
	
	$("#imgTD").mouseenter(function() {
		$("#imgText").css("bottom", "0px");
	});
	
	$("#imgTD").mouseleave(function() {
		$("#imgText").css("bottom", "-150px");
	});
	
	$("#arrowLeft").click(function() {
		gallery.prev();
		gallery.load();
	});
	
	$("#arrowRight").click(function() {
		gallery.next();
		gallery.load();
	});
	
	$(".thumbs").click(function() {
		if (!this.classList.contains("selected")) {
			gallery.setPos(parseInt(this.dataset.posImg));
			gallery.load();
		}
	});
	
	$(document).keyup(function(e) {
		console.log(e.keyCode);
		if (e.keyCode == 37) { // left
			gallery.prev();
			gallery.load();
		} else if (e.keyCode == 39) { // right
			gallery.next();
			gallery.load();
		}
	});
});
		</script>
		<style>
@import url('https://fonts.googleapis.com/css2?family=Karla:wght@200;300;400;500;600;700;800&display=swap');
body {
	font-family: 'Karla', sans-serif;
	background-color: #B0B0B0;
	background-image: url("img/bg.png");
	background-size: cover;
	background-repeat: no-repeat;
}

#container, #container td {
	/* border: 1px solid #000000; */
}

td {
	padding: 0px;
	text-align: center;
}

#container {
	width: 1500px;
	height: 750px;
	top: 50%;
	left: 50%;
	margin-left: -750px;
	margin-top: -375px;
	position: absolute;
	border-collapse: collapse;
}

#thumbnails {
	height: 95px;
	overflow: hidden;
}

.arrows {
	width: 100px;
	text-align: center;
	user-select: none;
	cursor: pointer;
	font-size: 60px;
	font-weight: bold;
	color: #606060;
	transition: color 200ms;
}

.arrows:hover { color: #b0b0b0; }
.arrows:active { color: #202020; }

/*
#arrowLeft { box-shadow: -8px 8px 10px -3px rgb(96, 96, 96); }
#arrowRight { box-shadow: 8px 8px 10px -3px rgb(96, 96, 96); }
#imgTD { box-shadow: 0px 15px 10px -10px rgb(96, 96, 96); }
*/

img { user-select: none; }

#mainImage {
	max-width: 100%;
	max-height: 100%;
}

#imgContainer {
	height: 655px;
	overflow: hidden;
	position: relative;
}

#imgBlock {
	width: 100%;
	height: 100%;
	position: absolute;
	top: 0px;
	left: 0px;
}

#imgText {
	width: 100%;
	height: 150px;
	position: absolute;
	bottom: -150px; /* javascript change to 0px */
	left: 0px;
	background-color: rgba(0, 0, 0, 0.5);
	color: #ffffff;
	transition: 200ms bottom;
	text-align: left;
	max-width: 100%;
}

#imgText > * {
	margin-left: 25px;
}

.thumbs {
	background-image: url("thumbs/normal.png");
	cursor: pointer;
	margin: 0px 10px;
	margin-bottom: 0px;
	transition: margin-bottom 300ms, box-shadow 300ms;
	box-shadow: 0px 13px 7px -10px rgb(96, 96, 96);
}

.thumbs.selected {
	background-image: url("thumbs/selected.png");
	margin-bottom: 10px;
	box-shadow: 0px 12px 7px -8px rgb(0, 0, 0);
}

#firstRow {
	background-color: #ffffff;
	box-shadow: 0px 5px 10px 0px rgb(96, 96, 96);
}

a { color: #00ffff; }
a:visited { color: #a000d0; }
		</style>
	</head>
	<body>
		<table id="container">
			<tbody>
				<tr id="firstRow">
					<td class="arrows" id="arrowLeft"><</td>
					<td id="imgTD">
						<div id="imgContainer">
							<img src="" id="mainImage"/>
							<div id="imgBlock"></div>
							<div id="imgText">
								<h1 id="imgTitle"></h1>
								<div id="imgDetails"></div>
							</div>
						</div>
					</td>
					<td class="arrows" id="arrowRight">></td>
				</tr>
				<tr>
					<td colspan="3" id="thumbnails"></td>
				</tr>
			</tbody>
		</table>
	</body>
